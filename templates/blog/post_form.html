{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}
<head>
    {% block title %}
        Blog | Add Post
    {% endblock title %}

    {% block head %}
        <link rel="stylesheet" href="{% static 'css/styles-register.css' %}">
    {% endblock head %}
</head>

{% block content %}
    <div class="container mb-6">
        <form action="" method="POST" class="form-group">
            {% csrf_token %}
            {{ form.media }}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">Add Post</button>
        </form>
    </div>
    
{% endblock content %}
