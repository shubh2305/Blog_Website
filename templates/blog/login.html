{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
<head>
    {% block title %}
        Blog | Login
    {% endblock %}

    {% block head %}
        <link rel="stylesheet" href="{% static 'css/styles-login.css' %}">
    {% endblock head %}
</head>

{% block content %}

<div class="container mb-6">
    <form action="" method="POST" class="form-group">
        <h1>Login Now!</h1>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success mb-3">Login</button><br>  
        <small>Don't have an account ? <a href="{% url 'register' %}">Register
    </a> Here</small>
    </form>
    
</div>

    

{% endblock %}
