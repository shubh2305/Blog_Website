{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
<head>
    {% block title %}
        Blog | Login
    {% endblock %}

    {% block head %}
        <link rel="stylesheet" href="{% static 'css/styles-login.css' %}">
    {% endblock head %}
</head>

{% block content %}

<div class="container mb-6">
    <form action="" method="POST" class="form-group">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Login</button>
    </form>
</div>

    

{% endblock %}
