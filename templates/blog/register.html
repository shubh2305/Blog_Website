{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}
<head>
    {% block title %}
        Blog | Register
    {% endblock title %}

    {% block head %}
        <link rel="stylesheet" href="{% static 'css/styles-register.css' %}">
    {% endblock head %}
</head>

{% block content %}
    <div class="container mb-6">
        <form action="" method="POST" class="form-group">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-success" >Register</button>
        </form>
        <small>Have an account already ? <a href="{% url 'login' %}">Login
        </a> Here</small>
    </div>
    
{% endblock content %}
