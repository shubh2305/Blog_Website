{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
    Make your Profile
{% endblock title %}

{% block content %}
<div class="container mb-6">
    <form action="" method="POST" class="form-group">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
{% endblock content %}
